name: CI Check

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build
      run: ./gradlew assembleFreeDebug
    - name: Spotless Check
      run: ./gradlew spotlessCheck
    - name: Run tests
      run: ./gradlew testFreeDebug
